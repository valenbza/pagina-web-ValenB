<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PastaLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

    body {
        background: url('fideos portada.png') center center/cover no-repeat fixed;
        backdrop-filter: blur(5px);
    }

    /* Encabezado PastaLab */
    .header-title {
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        margin-top: 20px;
    }

    /* Formulario con borde y fondo blanco semi-opaco */
    .checkout-container {
        max-width: 800px;
        margin: 40px auto;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        border: 2px solid #ddd;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Ajustar tamaño de letras */
    label, input, select, textarea {
        font-size: 1.1rem;
    }

    .form-label {
        font-weight: 600;
    }
    </style>

</head>
<body>
    <h1 class="header-title">PastaLab</h1>

    <div class="checkout-container">
        <form id="checkoutForm">
        <div class="row">
            <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <div id="error-nombre" class="text-danger small"></div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
            <div id="error-apellido" class="text-danger small"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div id="error-email" class="text-danger small"></div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="celular" class="form-label">Número de Celular</label>
            <input type="number" class="form-control" id="celular" name="celular" required>
            <div id="error-celular" class="text-danger small"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
            <label for="codigoPostal" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="codigoPostal" name="codigoPostal" required>
            <div id="error-postal" class="text-danger small"></div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección (calle y altura)</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
            <div id="error-direccion" class="text-danger small"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="barrio" class="form-label">Barrio (opcional)</label>
            <input type="text" class="form-control" id="barrio" name="barrio">
        </div>

        <div class="mb-3">
            <label for="aclaraciones" class="form-label">Aclaraciones (opcional)</label>
            <textarea class="form-control" id="aclaraciones" name="aclaraciones" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="metodoPago" class="form-label">Método de Pago</label>
            <select class="form-select" id="metodoPago" name="metodoPago" required>
            <option value="" disabled selected>Selecciona un método de pago</option>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="efectivo">Mercado Pago</option>
            <option value="transferencia">Transferencia Bancaria</option>
            </select>
            <div id="error-metodo-pago" class="text-danger small"></div>
        </div>

        <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
            <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            <div id="error-terminos" class="text-danger small"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4 py-2">Finalizar Compra</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
